        <style>
            .column {
                float: left;

            }

            .colContainer {
                display: table; /* Make the container element behave like a table */

                height: 100%;
                
            }

            .left {
                width: 18%;
                margin-left: 100px;
                margin-top: 75px;
                height: 500px;
            }

            .right {
                width: 20%;
                margin-left: 50px;
                margin-right: 75px;
                margin-top: 75px;
                height: auto;
            }

            .middle {
                margin-left: 50px;
                width: 40%;
                margin-top: 30px;
                height: 1000px;
                /* height: auto; */
                background-color: white;
                /* overflow: auto; */
                
            }
            .posterFont {
                font-family: 'Pacifico', cursive;

            }
            #logo {
                font-size: 70px;
            }

            .options{
                font-family: 'Lato', sans-serif;
                color: #F5CAC3;
                font-size: 35px;
                padding: 0 0 15% 0;
            }

            a:link {
                text-decoration: none;
                color: #F5CAC3;
            }
            a:hover {
                text-decoration: underline;
            }

            a:visited {
                text-decoration: none;
                color: #F5CAC3;
            }

            #postBar {
                background-color: #e9e9e9;
                height: 50px;
                margin-left: 15%;
                margin-top: 3%;
                width:70%;
                border:0;
                border-radius: 25px;

            }

            #prompt {
                margin-left: 20%;

                color: #F5CAC3;

            }

            #postDiv {
                /* position: fixed; */
                height: auto;
                background-color: #FBFBFB;
                width: 39.5%;

            }

            input[id^="postBar"]{ 
                font-family: 'Pacifico', cursive;
                color: #F28482;
                font-size: 25px;
                position: relative;
                left:20px;
                top: 5px;
            }

            #postHolder {
                padding: 20% 0 0 0;
                height: 100%;
                width: 100%;
                /* background-color: black; */
                
            }

            .singlePost {
                /* height: auto; */

                width: 100%;

                margin-top: 5%;
            }

            .authorName {
                font-family: 'Pacifico', cursive;
                color: #F28482;
                font-size: 20px;
                position: relative;
                left:100px;
                top: 5px;
            }

            .postBody {
                width: 90%;
                padding: 1% 5% 1% 5%;

            }

            .postTitle {
                padding: 3% 5% 3% 5%;
                width: 90%;
                display: inline-block;

                font-weight: bold;
                font-size: 25px;
            }

            .postTime {
                /* position: relative;
                left: 20px; */
                width: 90%;
                padding: 5% 5% 5% 5%;
                /* top: 20px; */
                /* background-color: aqua; */
                font-family: 'Lato', sans-serif;
                height: auto;
                font-size: 5px;
                /* height: 100%; */
                /* overflow-wrap: break-word; */
                /* inline-size: 70%; */
            }
            
            .postVis {
                /* width: 30%; */
                /* padding: 5% 5% 5% 5%; */
                float:right;
                text-align: right;
            }

            .postActions {
                float: right;
                text-align: right;
                color: #F28482;
                font-family: 'Lato', sans-serif;
                z-index: 2;
                position: relative;

            }
            

            /* search form */
            /* from https://codepen.io/usersnap/pen/ARZJwm */
            #wrap{
                text-align:center;
            }
            #nav-search {
                margin-top: 1%;
                margin-left: 1%;
                position: relative;
            }

            #nav-search input{
                font-family: 'Lato', sans-serif;
                text-indent: 5%;
                font-size: 28px;
                margin-top: 10px;
                margin-bottom: 10px;
                width: 80%;
                cursor: pointer;
                color: rgb(102, 102, 102);
                background-color: #e9e9e9;
                border: none;
                border-radius: 24px 24px 24px 24px;
                box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2) inset;
            }

            #nav-search .searchButton {
                position: relative;               
                color: #F28482;
                margin-top: 10px;
                border: none;
                font-size: 28px;
                background-color: #e9e9e900;
                padding: 0 0 0 0;
                cursor: pointer;
            }

            .users {
                font-family: 'Lato', sans-serif;
                color: #F28482;
                font-size: 25px;
                padding: 20% 10% 0 10%;
            }

        </style>
    </head>


    <body>
        <div class="colContainer">
            <div class="column left">
                <h1 class="posterFont" id="logo">H</h1>
                <div>
                    <div class="options"><a href="google.com"><i class="fa-solid fa-wand-sparkles"></i>&ensp;Feed</a></div>
                    <div class="options"><a href="google.com"><i class="fa-solid fa-at"></i>&ensp;1-to-1</a></div>
                    <div class="options"><a href="google.com"><i class="fa-solid fa-envelope-open"></i>&ensp;Notification</a></div>
                    <div class="options"><a href="/myapp/feed/000/"><i class="fa-solid fa-user"></i>&ensp;Profile</a></div>
                    <!-- <div class="options"><a href="/myapp/{{current_author_info.id}}/"><i class="fa-solid fa-user"></i>&ensp;Profile</a></div> -->
                </div>
            </div>
            <div class="column middle">
                <div id="postDiv">
                    <form class="example" action="action_page.php">
                        <input id="postBar" type="text" placeholder="What's in your mind?">
                    </form>
                    <div id="prompt"><h3>Let's post something!</h3></div>                   
                </div>


                <!-- reference: https://github.com/Bloggify/github-calendar -->
                <!-- Optionally, include the theme (if you don't want to struggle to write the CSS) -->
                <script src="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.min.js"></script>
                <div class="calendar">
                    <!-- Loading stuff -->
                    Loading the data just for you.
                </div>

                <script>
                    new GitHubCalendar(".calendar", "MingweiLu");
                    var calendar = document.getElementsByClassName("calendar");
                    calendar[0].style.border = "none";
                </script>



                <div id="postHolder">
                    <!-- <div class="singlePost">
                        <div class="authorName">{name}</div>
                        <div class="postTitle">Title</div>
                        <div class="postBody">body...body...body...body...body...body...body...body...body...body...body...body...body...body...body...body...body...body...body...body...body...body...body...body...body...body...body...body...body...body...</div>
                        <div class="postTime">2022-02-19 2:14PM<div class="postVis">Visibility: Public</div></div>
                        <div class="postActions"><a href="google.com"><i class="fa-solid fa-share"></i>&ensp;Share</a>&emsp;<a href="google.com"><i class="fa-solid fa-heart"></i>&ensp;Like</a>&emsp;<a href="google.com"><i class="fa-solid fa-comment"></i>&ensp;Comment&emsp;</a></div>
                    </div> -->
                    {% for post in postList %}
                    <div class="singlePost position-relative">
                        <div class="postTitle">{{ post.title }}</div> 
                        <div class="postBody">{{ post.description }}</div>
                        <div class="postTime">{{ post.published }}<div class="postVis">Visibility: {{ post.visibility}}</div></div>  
                        <!-- <div>UUID: {{ post.id }}</div> -->
                        <div class="postActions"><a href="google.com"><i class="fa-solid fa-share"></i>&ensp;Share</a>&emsp;<a href="google.com"><i class="fa-solid fa-heart"></i>&ensp;Like</a>&emsp;<a href="{% url 'myapp:postDetail' post.id %}"><i class="fa-solid fa-comment"></i>&ensp;Comment&emsp;</a></div>                       
                        <a href="{% url 'myapp:postDetail' post.id %}" class="stretched-link"></a>
                    </div>                   
                    {% endfor %}
                </div>

                

            </div>
            <div class="column right">
                <div id="wrap">
                    <form id="nav-search" class="form-search" action="{% url 'myapp:getuser' %}" method="GET">
                        <input list="usernames" id="search-query" class="form-search" type="text" placeholder="Search" name="username" />
                        <button class="searchButton" type="submit"><i class="fa fa-search"></i></button>
                        <datalist id="usernames">
                            {% for author in author_list %}
                            <option value="{{author.displayName}}"></option>
                            {% endfor %}
                            <!-- <option value="Mingwei"></option>
                            <option value="Lucas"></option>
                            <option value="Kiana"></option>
                            <option value="Darren"></option>
                            <option value="Hongwei"></option>
                            <option value="Zihan"></option>
                            <option value="Happy tree friend"></option> -->
                        </datalist>
                    </form>
                </div>                
            </div>
        </div>
